<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recicla Tech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./imgs/Frame.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="./imgs/Logo.png" alt="Logo Recicla Tech" />
      <nav>
        <ul>
          <li><a href="#como">Como Funciona</a></li>
          <li><a href="#doar">Doar</a></li>
          <li><a href="#adquirir">Adquirir</a></li>
        </ul>
        <button class="btn-primary">Começar agora</button>
      </nav>
    </header>
    <main>
      <section class="banner secao">
        <div class="textos-banner">
          <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
          <p>
            Conectamos pessoas que querem doar eletrônicos em bom estado com
            quem precisa deles. Simples, gratuito e sustentável!
          </p>
          <button class="btn-primary">
            Quero doar
            <img src="./imgs/ICON1.png" alt="Icon presente" />
          </button>
          <button class="btn-secondary-blue">
            Quero Adquirir
            <img src="./imgs/Icon-heart.png " alt="Icon coração" />
          </button>
        </div>
        <img
          src="./imgs/reciclagem.png"
          alt="Imagem de um icon de reciclagem"
          class="img-banner-reciclagem"
        />
      </section>
      <section class="numeros secao">
        <div class="numero-item">
          <h3>2.5k+</h3>
          <p>Eletrônicos doados</p>
        </div>
        <div class="numero-item">
          <h3>1.8k+</h3>
          <p>Famílias beneficiadas</p>
        </div>
        <div class="numero-item">
          <h3>95%</h3>
          <p>Satisfação dos usuários</p>
        </div>
      </section>
      <section class="como-funciona secao" id="como"></section>
      <section class="adquirir secao" id="adquirir"></section>
      <section class="relatos secao"></section>
      <section class="doar secao" id="doar"></section>
    </main>

    <footer></footer>
  </body>
</html>
